<p-table [value]="dataShow">
  <ng-template pTemplate="header">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
      <th>Api-data</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-r>
    <tr>
      <td>{{ r.fname }}</td>
      <td>{{ r.lname }}</td>
      <td>{{ r.age }}</td>
      <td>{{ r.api }}</td>
    </tr>
  </ng-template>
</p-table>
