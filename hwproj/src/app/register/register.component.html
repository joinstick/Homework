<div class="p-fluid p-grid">
  <div class="p-col-1"></div>
  <div class="p-col-4">
    <div class="p-field">
      <label for="">Firstname</label>
      <input type="text" pInputText [(ngModel)]="fname" />
    </div>
    <div class="p-field">
      <label for="">Lastname</label>
      <input type="text" pInputText [(ngModel)]="lname" />
    </div>
    <div class="p-field">
      <label for="">Age</label>
      <input type="text" pInputText [(ngModel)]="age" />
    </div>
    <div class="p-field">
      <label for="">Api</label>
      <select (change)="selectValue($event)">
        <option *ngFor="let d of a" value="{{ d }}">{{ d }}</option>
      </select>
    </div>
    <span>{{ api }}</span>
    <div>{{ regisData | json }}</div>
    <p-button label="Submit" (click)="addRegis()"></p-button>
  </div>
  <div class="p-col-3"></div>
  <div class="p-col-4">
    <app-tabledetail [dataShow]="regisData"></app-tabledetail>
  </div>
</div>
