<div class="p-fluid p-grid">
  <div class="p-col-1"></div>
  <div class="p-col-4">
    <div class="p-field">
      <label for="">Firstname</label>
      <input type="text" pInputText [(ngModel)]="fname" />
    </div>
    <div class="p-field">
      <label for="">Lastname</label>
      <input type="text" pInputText [(ngModel)]="lname" />
    </div>
    <div class="p-field">
      <label for="">Age</label>
      <input type="text" pInputText [(ngModel)]="age" />
    </div>
    <div class="p-field">
      <label for="">Api</label>
      <select (change)="selectValue($event)">
        <option *ngFor="let d of a" value="{{ d }}">{{ d }}</option>
      </select>
    </div>
    <span>{{ api }}</span>
    <div>{{ regisData | json }}</div>
    <p-button label="Submit" (click)="addRegis()"></p-button>
  </div>
  <div class="p-col-3"></div>
  <div class="p-col-4">
    <table style="width: 100%">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
        <th>Api-value</th>
      </tr>
      <tr *ngFor="let r of regisData">
        <td>{{ r.fname }}</td>
        <td>{{ r.lname }}</td>
        <td>{{ r.age }}</td>
        <td>{{ r.api }}</td>
      </tr>
    </table>

      <ng-template pTemplate="header">
        <tr>
          <th>Firstname</th>

          <th>Age</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-r>

          <td>{{ r.fname }}</td>
          <td>{{ r.lname }}</td>
          <td>{{ r.age }}</td>
        </tr>
      </ng-template>
    </p-table> -->
  </div>
</div>
