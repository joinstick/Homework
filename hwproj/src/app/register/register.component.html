<div class="p-fluid p-grid">
  <div class="p-col-1"></div>
  <div class="p-col-4">
    <div class="p-field">
      <label for="">Firstname</label>
      <input type="text" pInputText [(ngModel)]="regisData.fname" />
    </div>
    <div class="p-field">
      <label for="">Lastname</label>
      <input type="text" pInputText [(ngModel)]="regisData.lname" />
    </div>
    <div class="p-field">
      <label for="">Age</label>
      <input type="text" pInputText [(ngModel)]="regisData.age" />
    </div>
    <div class="p-field">
      <label for="">Api</label>
      <select (change)="selectValue($event)">
        <option *ngFor="let data of dataShipping" value="{{ data.value }}">
          {{ data.ShortName }}
        </option>
      </select>
    </div>

    <p-button label="Submit" (click)="addRegis()"></p-button>
  </div>
  <div class="p-col-3"></div>
  <div class="p-col-4">
    <app-tabledetail [dataShow]="keepRegisData"></app-tabledetail>
  </div>
</div>
